<div class="container mx-auto px-4 py-16 text-center">
    <div class="max-w-md mx-auto">
        <div class="mb-8">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <h1 class="text-3xl font-bold text-gray-900 mb-4">Order Placed Successfully!</h1>

            <p class="text-gray-600 mb-8">
                Thank you for your purchase. Your order has been confirmed and will be processed shortly.
            </p>

            <div class="bg-gray-50 rounded-lg p-6 mb-8">
                <h2 class="text-lg font-semibold mb-2">Order Details</h2>

                <p class="text-gray-600">Order #: {{ orderNumber }}</p>

                <p class="text-gray-600">Estimated delivery: 3-5 business days</p>
            </div>

            <div class="space-y-4">
                <button (click)="continueShopping()"
                      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                          Continue Shopping
                </button>

                <button (click)="viewOrders()"
                    class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 transition-colors">
                        View Orders
                </button>
            </div>
            
        </div>
    </div>
</div>
